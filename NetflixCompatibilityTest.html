<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="NetflixCompatibilityTest.css" media="screen" />
	<head>
		<!-- Page header -->
		<meta charset="utf-8" />
		<title>Netflix Compatibilty Test</title>

	</head>
			
	<body>
		<!-- Header column -->
		<div class="topcorner">
			<a class="marginRightTwenty" target="_blank" href="https://help.netflix.com/en/node/101917">Instructions</a>
			<a class="marginRightTwenty" download="NetflixViewingHistory.csv" href="./files/NetflixViewingHistory.csv">Example File</a>
		</div>
		
		<!-- Page body -->
		<div class="center">
		<div>
			<h1>Netflix Compatibility Test</h1>
			<h2>Compare how similar your viewing habits are to another person</h2>
		</div>
		
		<div class="grid-container">
			<div>
				<p>User 1 Name</p>
				<input id="user1NameInput" type="text">
				<p>User 2 Name</p>
				<input id="user2NameInput" type="text">
			</div>
			<div>
				<p>User 1 Viewing File</p>
				<input type="file" id="user1File" name="user1File" accept=".csv" onchange="checkFileInput()" />
				<p>User 1 Viewing File</p>
				<input type="file" id="user2File" name="user2File" accept=".csv" onchange="checkFileInput()" />
			</div>
		</div>
		
		<div>
			<input class="marginMeTwenty" id="analyzeButton" type="button" value="Analyze" onclick="fileAnalyzer(document.getElementById('user1File').files[0], document.getElementById('user2File').files[0]);" disabled />
			<div id="userReport" style="visibility:hidden">
				<div class="grid-container">
					<div>
						<h2 id="user1Episodes" >User 1 Unique Episodes</h2>
						<p id="User1Count">0</p>
					</div>
					<div>
						<h2 id="user2Episodes">User 2 Unique Episodes</h2>
						<p id="User2Count">0</p>
					</div>
				</div>
				
				<h2>Episodes watched by both users</h2>
				<p id="UniqueBothCount">0</p>
				<h2>Compatibility Score</h2>
				<p id="compatibilityScore">0%</p>
			</div>
		</div>
		</div>
		<script type="text/javascript" src="./js/read-csv.js"></script>
	</body>
</html>
